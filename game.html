<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
        }
        canvas {
            background-color: #000;
            display: block;
            margin: 20px auto;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .direction-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            width: 60px;
        }
        .direction-btn:active {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Game Ular</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button id="startGame" class="btn btn-success btn-lg">Mulai Game</button>
        <button id="pauseGame" class="btn btn-warning btn-lg" disabled>Jeda</button>
        <button id="resetGame" class="btn btn-danger btn-lg" disabled>Reset</button>
    </div>
    <div class="button-container">
        <button id="upBtn" class="direction-btn">↑</button>
    </div>
    <div class="button-container">
        <button id="leftBtn" class="direction-btn">←</button>
        <button id="rightBtn" class="direction-btn">→</button>
    </div>
    <div class="button-container">
        <button id="downBtn" class="direction-btn">↓</button>
    </div>

    <script src="snake.js"></script>
</body>
</html>
